<header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li *ngIf="type ==='Administrador'"><a class="nav-link px-2 text-white" (click)="redirect('add')">Add Cripto</a></li>
            <li *ngIf="type ==='Vendedor'"><a class="nav-link px-2 text-white" (click)="redirect('cripto')">Sell Cripto</a></li>
            <li *ngIf="type ==='Comprador'"><a class="nav-link px-2 text-white" (click)="redirect('compra')">Buy Cripto</a></li>
          </ul>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <div class="text-center">
              <h5 appEmail></h5>
            </div>
          </ul>
          
          <div class="text-end">
            <button type="button" class="btn btn-warning" (click)="signOut()">Logout</button>
          </div>
        </div>
      </div>
    </header>
